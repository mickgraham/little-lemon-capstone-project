# This is a basic workflow to help you get started with Actions
name: Deploy Website

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read        # Needed to read repository files
  pages: write          # Needed to publish to GitHub Pages
  id-token: write       # Needed for OIDC authentication with GitHub Pages

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # Pull repository into the runner
      - name: Checkout source code
        uses: actions/checkout@v4

      # Upload the folder GitHub Pages will publish
      - name: Upload Pages Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      # Deploy the folder uploaded above
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
